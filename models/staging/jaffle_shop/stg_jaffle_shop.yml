version: 2

models:
  - name: stg_customers
    description: One unique customer per row
    columns: 
      - name: customer_id
        description: primary key for stg_customers
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed